	<section id="fh5co-loginregister" data-section="loginregister">
		<div class="container">
			<div class="text-wrap">
				<div class="text-inner">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h1 class="to-animate">{{ with .Site.Params.loginregister.title }}{{ . | markdownify }}{{ end }}</h1>
							<h2 class="to-animate">{{ with .Site.Params.loginregister.subtitle }}{{ . | markdownify }}{{ end }}</h2>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		{{ if .Site.Params.loginregister.map }}
        	<div id="map" class="to-animate"></div>
		{{ end }}
	</section>
