	<section id="fh5co-loginregister" data-section="loginregister">
		<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h2>{{ with .Site.Params.loginregister.title }}{{ . | markdownify }}{{ end }}</h2>
							<h3>{{ with .Site.Params.loginregister.subtitle }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
			
		</div>
		{{ if .Site.Params.loginregister.map }}
        	<div id="map" class="to-animate"></div>
		{{ end }}
	</section>
